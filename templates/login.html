{% extends "base.html" %}
{% block body %}
<head>
    <style>
        .student {
            text-align: center;
        }
        .form {
            margin-top: 1cm;
        }
        input {
            height: 1cm;
            width: 5cm;
            border: 0;
            border-radius: 1cm;
            display: block; /* Make the input element a block-level element */
            margin: 0 auto; /* Center the input element */
        }
        input::placeholder {
            text-align: center;
        }
       
        .form button {
            display: block; /* Make the button a block-level element */
            margin: 0 auto; /* Center the button */
            margin-top: 0.5cm; /* Add some margin between input and button */
        }
    </style>
</head>
<body>
    <div class="student">
        <h2>Login</h2>
        <div class="form">
            <input type="text" id="Acc_id" placeholder="Account ID">
            <button id="sub_login">Login</button>
        </div>
    </div>

    <script>
        document.getElementById('sub_login').addEventListener('click', function() {
            var accountNumber = document.getElementById('Acc_id').value;
            if (accountNumber.length === 1) {
                window.location.href = '/student_test';
            } else if (accountNumber.length === 3) {
                window.location.href = '/test_create'; // Replace 'teacher_page' with the appropriate URL
            } else {
                alert('Invalid account number');
            }
        });
    </script>
</body>
{% endblock %}
