{% extends "base.html" %}
{% block body %}
<head>
    <style>
        .student {
            text-align: center;
        }
        .form {
            margin-top: 1cm;
        }
        input {
            height: 1cm;
            width: 5cm;
            border: 0;
            border-radius: 1cm;
            display: block; /* Make the input element a block-level element */
            margin: 0 auto; /* Center the input element */
        }
        input::placeholder {
            text-align: center;
        }
       
        .form button {
            display: block; /* Make the button a block-level element */
            margin: 0 auto; /* Center the button */
            margin-top: 0.5cm; /* Add some margin between input and button */
        }
    </style>
</head>
    <body>
        <div class="student">
            <h2>Login</h2>
            <div class="form">
                <input type="text" id="Acc_id" placeholder="Account ID">
                <button id="sub_login">Login</button>
            </div>
        </div>
        <script>
            document.getElementById('sub_login').addEventListener('click', function() {
                var accountId = document.getElementById('Acc_id').value;
                if (accountId.length === 3) {
                    // Redirect to page for 3-digit code
                    window.location.href = '/test_create';
                } else if (accountId.length === 1) {
                    // Redirect to page for 1-digit code
                    window.location.href = '/student_test';
                } else {
                    // Handle invalid input length
                    alert('Invalid account ID length!');
                }
            });
        </script>
    </body>
{% endblock %}
